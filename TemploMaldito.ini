name.Spanish=El Templo Maldito (1ª Civilizaciones)
synopsys.Spanish=Adéntrate en la selva para hallar al explorador Valdés desaparecido cuando buscaba el Templo Maldito
description.Spanish=	Ricardo Valdés, un afamado explorador, ha desaparecido mientras buscaba el mítico Templo Maldito. La Fundación Valdés se ha puesto en contacto con vosotros para que deis con su paradero y lo traigáis de vuelta a casa sano y salvo. \n\nDesde la fundación, os han facilitado la última localización desde la que el explorador mandó un mensaje en el que aseguraba que estaba muy cerca de encontrar el perdido templo de un misterioso clan de la civilización azteca. La leyenda cuenta que el templo guarda un objeto místico, posiblemente extraterrestre, cuyo poder es desconocido. \n\nLa localización os lleva hasta la selva Veracruz. Una selva misteriosa extendida como un océano verde interminable, donde cada sombra parecía esconder un secreto antiguo. Una selva que, según los diarios de los exploradores, no sólo se exploraba: también observaba. Y quienes entraban en ella salían cambiados… si es que salían con vida. \n----------------------------------------------------------------------------\nPara jugar este escenario es necesaria la expansión de\nLa Senda de la Serpiente. \nEstá divido en dos fases. Una exterior y otra interior, lo que facilita guardar la partida a mitada de la misión. 
